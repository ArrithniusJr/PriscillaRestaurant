<!DOCTYPE html>
<html>
  <head>
    <title>Priscilla's | Welcome To MiFood Palace</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" type="text/css"/>
    <meta charset="UTF-8">
    <meta name="description" content="Fast Food With Priscilla">
    <meta name="author" content="Arrithnius Jr. Khuliso">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="container">
      <!-- THE NAVIGATION BAR -->
      <nav class="navbar">
        <div class="aside-nav">
          <img alt="menu" src="IMAGES/bars-solid.svg"/>
        </div>
        <div class="logo">
          <h6>Priscilla's Restaurant</h6>
        </div>
        <div class="extras">
          <div class="search">
            <img alt="search" src="IMAGES/magnifying-glass-solid.svg"/>
          </div>
          <div class="cart">
            <img alt="cart" src="IMAGES/cart-shopping-solid.svg"/>
          </div>
        </div>
      </nav>

      <!-- Slide Container -->
      <main>
        <div class="overflow">
          <div class="container">
            <div class="slides menu1">
              <div class="view">
                <img src="IMAGES/donut.png" alt="dessert"/>
                <p>View Desserts Menu</p>
              </div>
              <div class="tt">
                <p>DESSERTS</p>
              </div>
            </div>
            <div class="slides menu2">
              <div class="view">
                <img src="IMAGES/cheese-burger.png" alt="burgers"/>
                <p>View Burgers Menu</p>
              </div>
              <div class="tt">
                <p>Burgers & Twisters</p>
              </div>
            </div>
            <div class="slides menu3">
              <div class="view">
                <img src="IMAGES/food-delivery.png" alt="meal"/>
                <p>View Full Meal Menu</p>
              </div>
              <div class="tt">
                <p>Full Meal</p>
              </div>
            </div>
            <div class="slides menu4">
              <div class="view">
                <img src="IMAGES/hot-soup.png" alt="soup"/>
                <p>View Soups Menu</p>
              </div>
              <div class="tt">
                <p>SOUPS & pastas</p>
              </div>
            </div>
            <div class="slides menu5">
              <div class="view">
                <img src="IMAGES/drink.png" alt="drinks"/>
                <p>View All Drinks</p>
              </div>
              <div class="tt">
                <p>DRINKS</p>
              </div>
            </div>
          </div>
      </main>
      <section>
        <div class="discovery">

        </div>


        <div class="reviews"></div>
      </div>
      </section>
    </div>
  </body>
</html>
